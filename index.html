<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333;
    }
    #joke {
      font-size: 1.2em;
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    .get-joke {
      background-color: #28a745;
    }
    .clear-joke {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <div id="joke">Click "Get Joke" to see a random joke!</div>
    <button class="btn get-joke" onclick="getJoke()">Get Joke</button>
    <button class="btn clear-joke" onclick="clearJoke()">Clear Joke</button>
  </div>

  <script>
    async function getJoke() {
      const jokeContainer = document.getElementById('joke');
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/any');
        const data = await response.json();

        if (data.type === 'single') {
          jokeContainer.innerText = data.joke;
        } else if (data.type === 'twopart') {
          jokeContainer.innerText = `${data.setup}\n${data.delivery}`;
        }
      } catch (error) {
        jokeContainer.innerText = 'Oops! Could not fetch a joke.';
        console.error('Error fetching joke:', error);
      }
    }

    function clearJoke() {
      document.getElementById('joke').innerText = 'Click "Get Joke" to see a random joke!';
    }
  </script>
</body>
</html>
